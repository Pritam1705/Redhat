name: Build and Push to Quay.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Quay.io
        run: echo "Pritam@#845980" | docker login quay.io -u "nitinpallelwar" --password-stdin
        
      - name: Build Docker Image
        run: docker build -t quay.io/nitinpallelwar/myrepo:latest .

      - name: Push Docker Image to Quay.io
        run: docker push quay.io/nitinpallelwar/myrepo:latest
